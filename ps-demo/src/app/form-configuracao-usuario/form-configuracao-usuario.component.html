<div class="container">
    <h2>Configurações de Usuário</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" class="form-control">
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailsPromocionais" name="emailsPromocionais">
            <label class="form-check-label" for="emailsPromocionais">
                Emails Promocionais?
            </label>
        </div>

        <p>Tema do Usuário</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="temaUsuario" id="interfaceClara" value="claro"
                    checked>
                <label class="form-check-label" for="interfaceClara">
                    Clara
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="temaUsuario" id="interfaceMedia" value="medio">
                <label class="form-check-label" for="interfaceMedia">
                    Média
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="temaUsuario" id="interfaceEscura" value="escuro">
                <label class="form-check-label" for="interfaceEscura">
                    Escura
                </label>
            </div>
        </div>

        <button class="btn btn-primary">Enviar</button>
    </form>
</div>
